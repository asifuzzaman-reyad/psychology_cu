name: psy_assistant
description: a new way to learning.

publish_to: 'none'
version: 1.0.0+1

#
environment:
  sdk: ">=2.12.0 <3.0.0"

#
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_svg: ^0.22.0

  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.1

  fluttertoast: ^8.0.8
  flutter_spinkit: ^5.0.0

  url_launcher: ^6.0.9
  file_picker: ^4.0.0

  image_picker: ^0.8.3+2
  image_cropper: ^1.4.1

  cached_network_image: ^3.1.0

  flutter_cached_pdfview:
  #flutter_cached_pdfview: ^0.3.5

#
dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

  change_app_package_name: ^1.0.0

#
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
